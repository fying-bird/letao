<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/js/bootstrapValidator.min.js">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!-- 左边栏:The left column -->

    <div class="left_column">
        <div class="darkhorse">
            黑马35期
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript: ;" class="secondji">
                        <i class="glyphicon glyphicon-list"></i>分类管理
                    </a>
                    <div class="classify" style="display: block">
                        <a class="current" href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 右边内容 -->
    <div class="right_content">

        <!-- 上边栏:Bar above -->
        <div class="barAbove">
            <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>

        <!-- 下面的内容 -->
        <div class="container-fluid">
            <div class="following_content">
                <ol class="breadcrumb">
                    <li><a href="#">管理系统</a></li>
                    <li class="active">分类管理</li>
                    <li class="active">一级分类</li>
                </ol>
            </div>

            <div class="main_content">
                <!-- 添加分类按钮 -->
                <button class="btn btn-default mb_20" id="add">添加分类</button>

                <!-- 表格 -->
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th style="width: 20%">序号</th>
                            <th style="width: 80%">一级分类名</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 模板引擎的坑 -->
                    </tbody>
                </table>


                <!-- 分页插件 -->
                <div class="text-right">

                    <ul class="pagination" id="pagination">
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="active"><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!-- 模态框组件的使用   bootstrap的js插件-->
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加分类的模态框 -->
    <div class="modal fade" tabindex="-1" id="addModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <input type="text" placeholder="请输入一级分类" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="addBtn">添加</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 模板引擎  -->
    <script type="text/html" id="firstTpl">
        {{ each rows v i }}
            <tr>
                <td style="width: 20%">{{ i+1+(page-1)*size }}</td>
                <td style="width: 80%">{{ v.categoryName }}</td>
            </tr>
        {{ /each }}
    </script>


    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 引模板引擎的包 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引分页插件的包 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/first.js"></script>
</body>

</html>
