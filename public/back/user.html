<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/js/bootstrapValidator.min.js">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!-- 左边栏:The left column -->

    <div class="left_column">
        <div class="darkhorse">
            黑马35期
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html" class="current">
                        <i class="glyphicon glyphicon-user"></i>用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript: ;" class="secondji">
                        <i class="glyphicon glyphicon-list"></i>分类管理
                    </a>
                    <div class="classify">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 右边内容 -->
    <div class="right_content">

        <!-- 上边栏:Bar above -->
        <div class="barAbove">
            <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>

        <!-- 下面的内容 -->
        <div class="container-fluid">
            <div class="following_content">
                <ol class="breadcrumb">
                    <li><a href="#">管理系统</a></li>
                    <li class="active">首页</li>
                </ol>
            </div>
            <div class="main_content">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>用户名</th>
                            <th>手机号</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 模板引擎的坑 -->

                    </tbody>
                </table>
            </div>

            <!-- 分页 -->
            <div class="text-right">

                <ul class="pagination" id="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <!-- 模态框组件的使用   bootstrap的js插件-->
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!--启用禁用的模态框  -->
    <div class="modal fade" tabindex="-1" id="userModal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <p><i class="glyphicon glyphicon-info-sign"></i> 您确定要执行此操作吗</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="sumbitBtn">确定</button>
                    </div>
                </div>
            </div>
        </div>

    <script type="text/html" id="userTemp">
        {{ each rows v i }}
        <tr>
            <td>{{ i+1+(page-1)*size }}</td>
            <td>{{ v.username }}</td>
            <td>{{ v.mobile }}</td>
            <td>{{ v.isDelete==1 ?'正常':'禁用' }}</td>
            <td data-id="{{ v.id }}">
                <!-- <button class="btn">启用</button> -->
                {{ if v.isDelete==1 }}
                <button class="btn btn-danger">禁止</button>
                {{/if}}
                {{ if v.isDelete==0 }}
                <button class="btn btn-success">启用</button>
                {{/if}}

            </td>
            </tr>
        {{/each}}
    </script>


    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 分页插件 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/user.js"></script>
</body>

</html>
